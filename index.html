<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script> <!-- handlebar -->
        <!-- handlebar template -->
        <script id="template" type="text/x-handlebars-template">
          <div class="cd show">
            <div class="my-img">
              <img src='{{poster}}' alt="">
            </div>
            <h3>{{ title }}</h3>
            <span class="author">{{ author }}</span>
            <span class="year">{{ year }}</span>
            <span class="genre {{ genre }}">{{ genre }}</span>
          </div>
        </script>
        <!-- fine handlebar template -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

    </head>
    <body>


        <header>

                <img src="img/logo.png" alt="logo" >
            </div>
        </header>

        <!-- SELECT -->
        <div class="my-select-container">
          <select id="my-select" class="my-select" name="">
            <option id="allMy" value="all" selected>All genres</option>
            <option id="popMy" value="pop">Pop</option>
            <option id="rockMy" value="rock">Rock</option>
            <option id="metalMy" value="metal">Metal</option>
